<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title>
      Insert data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color ="light" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Insert data</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-title>
      <H1>Insert new data</H1>
    </ion-card-title>
    <ion-item>
      <ion-label>user id</ion-label>
      <ion-input [(ngModel)]="user_idIn"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>date </ion-label>
      <ion-input [(ngModel)]="dateIn"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>product ID </ion-label>
      <ion-input [(ngModel)]="product_idIn"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>price </ion-label>
      <ion-input [(ngModel)]="priceIn"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>event_type </ion-label>
      <ion-input [(ngModel)]="event_typeIn"></ion-input>
    </ion-item>
    <ion-button expand='full' color="secondary"  (click)="insertdata()">Add</ion-button>
    <div>
         <p> {{confirmedResult}}</p>
     </div>
</ion-card> 


</ion-content>
